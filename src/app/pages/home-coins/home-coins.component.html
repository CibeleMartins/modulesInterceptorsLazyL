<app-spinner></app-spinner>
<div class="{{flexDirectionColumn ? 'main-small' : 'main'}}" >

    <div class="{{isLargeOrMedium ? 'info-coins-container-large-medium' : 'info-coins-container'}}">
        <app-value-coins>
            <div class="coin" *ngFor="let coin of coins">
                <p class="code">{{ coin.code }}</p>
            
                <div [ngStyle]="{width: '70vh', display: 'flex', justifyContent: 'space-around'}">
                  <p class="price">
                    {{coin.highPrice}}
                    <img class="img-coin" src="../../../assets/upArrow.png"/>
                  </p>
                  <p class="price" >
                    {{coin.lowPrice}}
                    <img class="img-coin" src="../../../assets/downArrow.png"/>
                  </p>
                </div>
              </div>
        </app-value-coins>
        <app-crypto-infos></app-crypto-infos>
        <app-graphic></app-graphic>
    </div>
    
    <div class="{{isSmallorXsmall ? 'converter-container-small-xSmall' : 'converter-container'}}">
        <app-conversion-dashboard></app-conversion-dashboard>
    </div>
    
</div>
